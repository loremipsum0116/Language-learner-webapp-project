<!DOCTYPE html>
<html>
<head>
    <title>Direct Fix 47h → 24h</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            text-align: center; 
            background: #f8f9fa; 
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #dc3545; }
        button { 
            padding: 20px 40px; 
            font-size: 20px; 
            background: #dc3545; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px;
        }
        button:hover { background: #c82333; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .status { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 5px; 
            min-height: 20px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #cce7ff; color: #004085; }
        pre { 
            text-align: left; 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 5px; 
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Direct Fix: 47시간 → 24시간</h1>
        <p>이 도구는 데이터베이스를 직접 수정하여 모든 overdue 카드를 정확히 24시간으로 설정합니다.</p>
        
        <button onclick="directFix()" id="fixBtn">🚨 직접 수정 실행</button>
        
        <div id="status"></div>
    </div>

    <script>
        async function directFix() {
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('fixBtn');
            
            try {
                btn.disabled = true;
                btn.textContent = '수정 중...';
                statusDiv.innerHTML = '<div class="status info">데이터베이스를 직접 수정하고 있습니다...</div>';
                
                const response = await fetch('http://localhost:4000/time-machine/direct-fix', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ✅ 성공! ${data.fixedCount}개 카드를 24시간으로 수정했습니다.
                            <pre>현재 시간: ${data.now}
수정된 데드라인: ${data.fixedDeadline}
정확히 24시간 차이</pre>
                        </div>
                    `;
                    
                    // 3초 후 자동으로 메인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000';
                    }, 3000);
                    
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
                
            } catch (error) {
                console.error('Direct fix error:', error);
                statusDiv.innerHTML = `<div class="status error">❌ 실패: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = '🚨 직접 수정 실행';
            }
        }
    </script>
</body>
</html>
