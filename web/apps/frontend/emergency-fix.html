<!DOCTYPE html>
<html>
<head>
    <title>Emergency Fix 47h → 24h</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        button { padding: 15px 30px; font-size: 18px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #c82333; }
        .status { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>🚨 Emergency Fix: 47시간 → 24시간</h1>
    <p>이 버튼을 클릭하면 모든 overdue 카드가 24시간으로 강제 리셋됩니다.</p>
    
    <button onclick="emergencyFix()">🔧 긴급 수정 실행</button>
    
    <div id="status"></div>

    <script>
        async function emergencyFix() {
            const statusDiv = document.getElementById('status');
            
            try {
                statusDiv.innerHTML = '<div class="status">수정 중...</div>';
                
                const response = await fetch('http://localhost:4000/time-machine/emergency-fix', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                statusDiv.innerHTML = `<div class="status success">✅ 성공! ${data.data?.fixedCount || 0}개 카드를 24시간으로 수정했습니다.</div>`;
                
                // 2초 후 자동으로 메인 페이지로 이동
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000';
                }, 2000);
                
            } catch (error) {
                console.error('Emergency fix error:', error);
                statusDiv.innerHTML = `<div class="status error">❌ 실패: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
